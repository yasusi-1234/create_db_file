<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="../static/images/Insert Maker.png" th:href="@{/images/Insert Maker.png}"
        type="image/x-icon">

    <link rel="stylesheet" href="../static/styles/bender/bootstrap-reboot.css"
        th:href="@{/styles/bender/bootstrap-reboot.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../static/styles/header/header.css" th:href="@{/styles/header/header.css}">
    <link rel="stylesheet" href="../static/styles/home/home.css" th:href="@{/styles/home/home.css}">
    <link rel="stylesheet" href="../static/styles/error/error.css" th:href="@{/styles/error/error.css}">

    <title>Insert Maker Error</title>
</head>

<body>
    <div class="global-container">
        <div class="container">

            <header class="header">
                <div class="header__inner">
                    <div class="logo">
                        <img src="../static/images/logo.png" th:src="@{/images/logo.png}" class="logo__img">
                    </div>
                    <div class="top-menu">
                        <ul>
                            <li><a href="#" th:href="@{/from_zero/form}">0から作成</a></li>
                            <li><a href="#" th:href="@{/home?useInfo=true}">使い方</a></li>
                            <li><a tabindex="-1" class="help-link" th:href="@{/inquiry}">問合せ</a></li>
                            <li><a href="#" th:href="@{/home}">ホーム</a></li>
                        </ul>
                    </div>
                    <div class="nav-area">
                        <div class="nav-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content">
                <div class="main-content">
                    <main class="main">
                        <div class="error-content">
                            <div class="error-content__title" th:text="|${status} ${error}|">404 Not Found</div>
                            <div class="error-content__time" th:text="${#temporals.format(#temporals.createNow(), 'yyyy/MM/dd HH:mm:ss')}">2020/01/01 12:00:00</div>
                            <div class="error-content__message" 
                            th:if="${message} == null and ${status} == 404" 
                            th:text="存在しないページにアクセスしました">存在しないページにアクセスしました</div>
                            <div class="error-content__message" 
                            th:if="${message} != null" 
                            th:text="${message}">何らかのメッセージ</div>

                            <div class="btn-area">
                                <a href="javascript:history.back()"><button class="btn-fill">戻る</button></a>
                                <a href="#" th:href="@{/home}"><button class="btn-fill">ホーム</button></a>
                            </div>

                        </div>

                    </main>
                </div>
            </div>

        </div>

        <div class="up-view">
            <div class="up-view__container">
                <img src="../static/images/up-arrow.png" th:src="@{/images/up-arrow.png}" class="up-view__img">
            </div>
        </div>

        <div class="background">
            <div class="background-menu">
                <div class="close">
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="#" th:href="@{/home}">ホーム</a></li>
                    <li><a tabindex="-1" class="help-link" th:href="@{/inquiry}">問合せ</a></li>
                    <li><a href="#" th:href="@{/home?useInfo=true}">使い方</a></li>
                    <li><a href="#" th:href="@{/from_zero/form}">0から作成</a></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="../static/scripts/main.js" th:src="@{/scripts/main.js}"></script>

</body>

</html>
