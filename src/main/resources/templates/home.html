<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DB Create Home</title>
</head>
<body>
    <h1>DB Create Home</h1>
    <p>hello make db insert sentence</p>

    <p th:text="${message}"></p>
    <hr>
    <form action="" th:action="@{/upload}" method="post" enctype="multipart/form-data"
          th:object="${originalDataFileForm}">
        <label for="uploadFile">file</label>
        <input type="file" id="uploadFile" th:field="*{multipartFile}">
        <br>
        <div th:if="${#fields.hasErrors('multipartFile')}"
             th:errors="*{multipartFile}" style="color: red;"></div>
        <div th:text="${noHeader}" style="color: red;"></div>
        <input type="submit" value="送信">
    </form>
</body>
</html>
